seed: 42
device: "cuda"
data:
  img_size: 64
model:
  in_channels: 3
  out_channels: 3
  ch: 64
  ch_mult: [1, 2]
  num_res_blocks: 2
  attn_resolutions: [32]
  dropout: 0.0

train:
  epochs: 1
  episodes_per_epoch: 2
  microbatch: 1
  lr: 1.0e-6

ppo:
  clip_eps: 0.2
  per_step_clip: 5.0
  global_clip: 10.0
  grad_clip: 1.0

ddim:
  steps: 50
  eta: 0.0

ckpt:
  base_ddpm: "checkpoints/base_ddpm.pth"   # (필수) 이미 학습된 DDPM
  reward: "checkpoints/reward_model.pt"    # (선택) 이미 학습된 보상모델
  out_dir: "checkpoints/finetuned"

log:
  use_tb: true
  use_wandb: false
